<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <style type="text/css">
        .layui-form-label {
            float: left;
            display: block;
            width: 60px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
        }
        .layui-form-select .layui-input {
            cursor: pointer;
            padding-right: 0px;
        }

    </style>
</head>
<body style="padding: 10px">
<form class="layui-form" lay-filter="formAddFurniture" action="">

    <!--************这里是上传图片的代码***************-->
    <!--************这里添加的隐藏的输入框，用来传递images的参数***************-->
    <input type="hidden" name="furPicture" class="image">
    <div class="layui-form-item">
        <div style="display: flex;flex-direction: row;margin-right: 20px">
            <label class="layui-form-label ">头像</label>

            <div class="layui-upload" style="display: flex;flex-direction: row;align-items: center">
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1" name="furPicture" style="width: 100px;height: 100px;">
                    <p id="demoText"></p>
                </div>
                <button type="button" class="layui-btn layui-bin-xs" id="test1" style="width: 80px;height: 30px;background-color: #00F7DE;margin-left: 5px;text-align: center;padding: 0px 10px">上传图片</button>
            </div>

        </div>
    </div>
    <!--************上面里是上传图片的代码***************-->
    <div style="display: flex;flex-direction: row;">
        <div style="flex-grow: 1;">
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block" style="margin-left: 90px">
                    <input type="text" name="userId" lay-verify="required" autocomplete="off" placeholder="请输入家具名称" class="layui-input">
                </div>
            </div>

        </div>

        <div style="flex-grow: 1">
            <div class="layui-form-item">
                <label class="layui-form-label"style="margin-left: 20px">用户名</label>
                <div class="layui-input-block" style="margin-right: 20px">
                    <input type="text" name="userName" lay-verify="required" autocomplete="off" placeholder="请输入销售价格" class="layui-input">
                </div>
            </div>
        </div>

    </div>

    <div style="display: flex;flex-direction: row;">
        <div style="flex-grow: 1;">
            <div class="layui-form-item">
                <label class="layui-form-label">账户密码</label>
                <div class="layui-input-block" style="margin-left: 90px">
                    <input type="text" name="password" lay-verify="required" autocomplete="off" placeholder="请输入家具颜色" class="layui-input">
                </div>
            </div>

        </div>

        <div style="flex-grow: 1">
            <div class="layui-form-item">
                <label class="layui-form-label"style="margin-left: 20px">地址</label>
                <div class="layui-input-block" style="margin-right: 20px">
                    <input type="text" name="region" lay-verify="required" autocomplete="off" placeholder="请输入家具尺寸" class="layui-input">
                </div>
            </div>
        </div>

    </div>

    <div style="display: flex;flex-direction: row;">
        <div style="flex-grow: 1;">
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block" style="margin-left: 90px">
                    <input type="text" name="sex" lay-verify="required" autocomplete="off" placeholder="请输入家具颜色" class="layui-input">
                </div>
            </div>

        </div>

        <div style="flex-grow: 1">
            <div class="layui-form-item">
                <label class="layui-form-label"style="margin-left: 20px">年龄</label>
                <div class="layui-input-block" style="margin-right: 20px">
                    <input type="text" name="age" lay-verify="required" autocomplete="off" placeholder="请输入家具尺寸" class="layui-input">
                </div>
            </div>
        </div>

    </div>

    <div style="display: flex;flex-direction: row;flex-grow: 1">

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block " style="margin-left: 90px">
                <textarea placeholder="请输入内容" name="userDesc" class="layui-textarea" style="width: 670px"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item" style="margin-right: 3px ">
        <div class="layui-input-block" style="display: flex;justify-content: center">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="btnSubmitAddFurniture">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['upload','jquery','form'],function () {
        var $ = layui.jquery;
        var upload = layui.upload;
        var form = layui.form;
        var imgurl = null;//图片
        form.render();

        //普通图片上传
        $('#demo1').attr('src','http://localhost:8090/furnitureweb/images/wu.jpg');
        var uploadInst = upload.render({
            elem:"#test1"
            ,url:'http://localhost:8080/furnitures/upload'
            ,method:'POST'
            ,accept:'images'
            ,size:50000
            ,before:function(obj){
                obj.preview(function (index,file,result) {
                    $('#demo1').attr('src',result)

                });
            }

            ,done:function (res) {
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                var demoText = $('#demoText');
                demoText.html('<span style="clolor:#4cae4c;">上传成功</span>');

                /*res.data.src获取后台传过来的图片的url，之后给表单的隐藏图片输入框赋值即可*/
                var fileupload = $('.image');
                fileupload.attr('value',res.data.src);
                console.log(fileupload.attr('value'));
                /*  /!* var imgurls=[];
                   imgurls=fileupload.attr('value').toString().split("\\");
                   imgurl=imgurls[6];//获取xx.jpg,需要提交到后台的数据*!/
                   console.log(imgurl);*/

            }
            ,error:function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span color: #FF5722;></span><a class="layui-btn layui-btn-xs demo-reload">重试</a>')
                demoText.find('.demo-reload').on('click',function () {
                    uploadInst.upload();

                });
            }
        });

        //触发事件
        form.on('submit(btnSubmitAddFurniture)',function (data) {
            /*  console.log("你好");
              console.log(data.field);*/
            if(form.verify()){
                $.ajax({
                    url:'http://localhost:8080/furnitures/addFurniture',
                    type:'POST',
                    dataType:'JSON',
                    data:data.field,
                    success:function (obj) {
                        var index = parent.layer.getFrameIndex(window.name);//获取当前iframe的索引
                        parent.layer.close(index);//关闭添加弹窗
                        parent.table.reload('tabFurniture');

                    }

                });
                return false;
            }

        });



    });
</script>

</body>
</html>
