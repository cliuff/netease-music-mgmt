<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
	</head>
	<body style="padding: 10px;">
		<form class="layui-form" lay-filter='updateUser' style="width: 90%;">
          <input type="hidden" name="userid"/>

            <div class="layui-form-item">
                <label class="layui-form-label">账号:</label>
                <div class="layui-input-block">
                    <input type="text" name="userId" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账户密码:</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地址:</label>
                <div class="layui-input-block">
                    <input type="text" name="region" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男">
                    <input type="radio" name="sex" value="女" title="女" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年龄:</label>
                <div class="layui-input-block">
                    <input type="text" name="age" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-top: 40px;">
                    <button class="layui-btn layui-btn-primary cancel">取消</button>
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="btnSubmitUpdateUser">保存</button>

                </div>
            </div>
    </form>
		  
	<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['form','jquery'],function(){
			var form = layui.form
			var $ = layui.jquery
			form.render()
            // 赋值
			form.val('updateUser',{
                "userId":parent.row.staffId,
				"userName":parent.row.staffName,
				"password":parent.row.staffPassword,
				"region":parent.row.positionClassify,
				"userDesc":parent.row.staffPhone,
				"sex":parent.row.staffAddress,
                "age":parent.row.staffEmail,
			})
            // 取消
            $('.cancel').click(function(){
                let index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            })      
			
            // 提交
			form.on('submit(btnSubmitUpdateUser)', function(data){
                // 验证
			    if(form.verify()){
					$.ajax({
						url:'http://localhost:8080/staffinfo/update',
						type:'POST',
						dataType:'JSON',
						data:data.field,
						success:function(obj){
							let index = parent.layer.getFrameIndex(window.name); 
							parent.layer.close(index); 
                             parent.layer.msg("更新成功",{time:1000});
							parent.table.reload('tabStaffInfo');
						}

					})
                    // 防止表单跳转
					return false;
				}
				
			});

			
			
		})
	</script>
	</body>
</html>
